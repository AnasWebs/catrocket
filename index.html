<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Rocket Launch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #launchButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #rocketContainer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 400px;
      overflow: hidden;
    }

    #catRocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1s ease-in-out;
    }

    #countdown {
      font-size: 4em;
      color: #fff;
      opacity: 0;
      animation: countdownAnimation 1s linear forwards;
    }

    @keyframes countdownAnimation {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes rocketLaunch {
      0% { bottom: 0; }
      100% { bottom: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cat Rocket Launch</h1>
    <button id="launchButton">Launch Cat Rocket</button>
  </div>
  <div id="rocketContainer">
    <img id="catRocket" src="cat_rocket.png" alt="Cat Rocket">
    <div id="countdown" class="countdown">10</div>
  </div>
  <script>
    let countdownValue = 10;
    let launchSuccess = false;

    document.getElementById('launchButton').addEventListener('click', function() {
      document.getElementById('countdown').style.opacity = '1';
      startCountdown();
    });

    function startCountdown() {
      const countdownInterval = setInterval(function() {
        countdownValue--;
        document.getElementById('countdown').textContent = countdownValue;
        if (countdownValue === 0 && !launchSuccess) {
          clearInterval(countdownInterval);
          launchRocket();
          setTimeout(refreshPage, 5000);
        }
      }, 1000);
    }

    function launchRocket() {
      launchSuccess = true;
      document.getElementById('countdown').style.opacity = '0';
      document.getElementById('catRocket').style.animation = 'rocketLaunch 3s forwards';
      setTimeout(refreshPage, 5000);
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
