<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Rocket Launch</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black; /* Dark background */
      color: #e0e0e0; /* Light text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Rocket Container Styles */
    #rocketContainer {
      position: relative;
      width: 200px;
      height: 400px;
      overflow: hidden;
    }

    #catRocket {
      position: absolute;
      bottom: -800px; /* Start from bottom */
      left: 50%;
      transform: translateX(-50%);
      animation: launchAnimation 2s forwards; /* Enhanced launch animation */
    }

    @keyframes launchAnimation {
      0% { bottom: -800px; } /* Start position */
      100% { bottom: 0; } /* End position */
    }
  </style>
</head>
<body>
  <div id="rocketContainer">
    <img id="catRocket" src="InShot_20240511_231634080-removebg-preview.png" alt="Cat Rocket">
  </div>

  <script>
    window.onload = function() {
      launchRocket();
    };

    function launchRocket() {
      document.getElementById('catRocket').style.bottom = '0'; /* Move cat rocket to top position */
      setTimeout(refreshPage, 10000); // Refresh page after 10 seconds of launch
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
