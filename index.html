<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Rocket Launch</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a; /* Dark background */
      color: #e0e0e0; /* Light text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffd700; /* Gold color for heading */
    }

    #launchButton {
      padding: 12px 24px;
      background-color: #ff4500; /* Orange button color */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    #launchButton:hover {
      background-color: #ff6103; /* Lighter orange on hover */
    }

    /* Rocket Container Styles */
    #rocketContainer {
      position: relative;
      width: 200px;
      height: 400px;
      overflow: hidden;
      margin-top: 50px;
      display: none; /* Hidden by default */
    }

    #catRocket {
      position: absolute;
      bottom: -400px; /* Start from bottom */
      left: 50%;
      transform: translateX(-50%);
      animation: launchAnimation 3s ease-in-out forwards; /* Rocket launch animation */
    }

    @keyframes launchAnimation {
      0% { transform: translateY(0); } /* Start position */
      100% { transform: translateY(-100%); } /* End position */
    }

    #successMessage {
      display: none;
      font-size: 2em;
      color: #00ff00; /* Green color for success message */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cat Rocket Launch</h1>
    <button id="launchButton">Launch Cat Rocket</button>
    <div id="rocketContainer">
      <img id="catRocket" src="InShot_20240511_231634080-removebg-preview.png" alt="Cat Rocket">
      <div id="successMessage">Successfully Launched!</div>
    </div>
  </div>

  <script>
    document.getElementById('launchButton').addEventListener('click', function() {
      startCountdown();
    });

    function startCountdown() {
      let countdownValue = 10;
      const countdownInterval = setInterval(function() {
        countdownValue--;
        document.getElementById('launchButton').textContent = `Launching in ${countdownValue}s`;
        if (countdownValue === 0) {
          clearInterval(countdownInterval);
          launchRocket();
        }
      }, 1000);
    }

    function launchRocket() {
      document.getElementById('launchButton').style.display = 'none';
      document.getElementById('rocketContainer').style.display = 'block';
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(refreshPage, 10000);
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
